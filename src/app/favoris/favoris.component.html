

  <!--======= SUB BANNER =========-->
  <section class="sub-bnr" data-stellar-background-ratio="0.5" style="background: url(assets/images/favoris.jpg) no-repeat;">
    <div class="position-center-center">
      <div class="container">
        <h4 style="color: #2d3a4b">Mes favoris</h4>
        <ol class="breadcrumb">
          <li><a >Accueil</a></li>
          <li class="active">Favoris</li>
        </ol>
      </div>
    </div>
  </section>

  <!-- Content -->
  <div id="content">

    <!-- Popular Products -->
    <section class="shop-page padding-top-100 padding-bottom-100">
      <div class="container">
        <div class="item-display">
          <div class="row">
            <div class="col-xs-6"> <span class="product-num">Showing 1 - 10 of 30 products</span> </div>

            <!-- Products Select -->
            <div class="col-xs-6">
              <div class="pull-right">

                <!-- Short By -->
                <select class="selectpicker">
                  <option>Short By</option>
                  <option>Short By</option>
                  <option>Short By</option>
                </select>
                <!-- Filter By -->
                <select class="selectpicker">
                  <option>Filter By</option>
                  <option>Short By</option>
                  <option>Short By</option>
                </select>

                <!-- GRID & LIST -->
                <a href="#." class="grid-style"><i class="icon-grid"></i></a> <a href="#." class="list-style"><i class="icon-list"></i></a> </div>
            </div>
          </div>
        </div>

        <!-- Popular Item Slide -->
        <div class="shop-items row">

          <!-- Item -->
          <div class="col-md-6" *ngFor="let lf of listproduitfavoris">
            <div class="item">
              <!-- Item Name -->
              <div class="item-name"> <a [routerLink]="['/detailproduit',lf.id]">{{lf.marque}}</a>
                <p>{{lf.etat}}</p>
              </div>
              <!-- Item img -->
              <div class="item-img"> <img class="img-1" src="{{'http://localhost:8089/SpringMVC/servlet/getimageofproduct/'+lf.id}}" alt="" style="width: 600px">
                <!-- Overlay -->
                <div class="inn"><a href="images/shop-img-1.jpg" data-lighter><i class="icon-magnifier"></i></a> <a href="#."><i class="icon-basket"></i></a> <a href="#." ><i class="icon-heart"></i></a></div>
              </div>
              <!-- Price -->
              <span class="price"><small></small>{{lf.prix}} DT</span> </div>
          </div>


        </div>

        <!-- Pagination -->
        <ul class="pagination in-center">
          <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
        </ul>
      </div>
    </section>



</div>
